Description Creator - работа с полным описанием приложения
=================================
Text Metadata Builder - работа с текстовыми метаданными
так же отображаются дополнительные языки
Кнопка Save сохраняет вписанные и добавленные метаданные, чтобы можно было вернуться к прошлым вариантам тестировать разные наборы метаданных.
Count- обновляет статистику и добавляет keyword которые мы вписали
UnUsed Report - ключи которые мы ещё не добавили из Keyword Table
Used Report  - добавленные ключи в текст. метаданные из списка unused report
Search Queries Report  - возможные комбинации ключей которые мы использовали
