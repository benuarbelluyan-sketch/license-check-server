Stores analitycs - Аналитика по сторам инструменты с данными из сторов (без привязки к приложению)
Search Explorer - Это Эмулятор строки поиска в выбранном сторе.Если  выбрать один стор, то появится action button.
Top Charts - категории в сторах
CVR Benchmarks - инструмент который показывает конверсию в установки для игр и других приложений отдельно
Top Keywords - Список самых популярных keywordов по странам и сторам
App Store Trending Searches - показывает трендовые запросы по датам в app store.
