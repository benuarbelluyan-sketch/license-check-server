Create new rule - создание правил/условий автоматического ответа на отзыв
Tags
Autotags
Connections hub
All Reports Settings - создание репортов
Reports Timeline - история репортов
Integrations - интеграции
API - интеграция по API что получать информацию от нас \ апи тарифы
Keyword Boost - создание компании по мотивированным установкам приложения по ключевым словам.