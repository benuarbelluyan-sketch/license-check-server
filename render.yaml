Reviews & Replies - работа с отзывами \ review management
Reviews & Replies Board - Ручная работа с отзывами + просмотр списка отзывов, выгрузка.
Featured Reviews - зафичеренные отзывы приложения
Reviews Analysis - анализ отзывов
Rating Analysis - анализ по оценкам приложения
Tag Analysis - анализ тегированных отзывов\ анализ проставленных тегов
