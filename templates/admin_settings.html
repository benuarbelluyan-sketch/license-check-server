<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Настройки · TG Parser Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0a0c10;
      color: #e5e9f0;
      line-height: 1.5;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #0f1217;
      border-right: 1px solid #1e242c;
      padding: 24px 16px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 32px;
      padding-left: 12px;
    }

    .logo span {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      color: #9aa4b2;
      margin-bottom: 4px;
      transition: all 0.2s;
      text-decoration: none;
    }

    .nav-item.active {
      background: #1a1f2a;
      color: #fff;
    }

    .nav-item i {
      width: 20px;
      font-size: 18px;
    }

    .nav-item:hover:not(.active) {
      background: #151a24;
      color: #e5e9f0;
    }

    .main {
      flex: 1;
      margin-left: 280px;
      padding: 32px 40px;
      background: #0a0c10;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .admin-badge {
      background: #1a1f2a;
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 14px;
      color: #9aa4b2;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn {
      background: #2d3340;
      border: none;
      color: #ff7b7b;
      padding: 8px 20px;
      border-radius: 40px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: #3a4050;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 24px;
    }

    .settings-card {
      background: #0f1217;
      border: 1px solid #1e242c;
      border-radius: 20px;
      padding: 24px;
    }

    .settings-card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #1e242c;
    }

    .settings-group {
      margin-bottom: 24px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 8px;
      color: #9aa4b2;
      font-size: 14px;
    }
