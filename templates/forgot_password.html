<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Восстановление пароля · TG Parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:#fff;border-radius:24px;padding:44px;max-width:520px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,.2)}
    .title{font-size:26px;font-weight:800;color:#0f172a;margin-bottom:8px}
    .sub{color:#64748b;font-size:14px;margin-bottom:26px;line-height:1.5}
    label{display:block;font-size:13px;font-weight:700;color:#334155;margin-bottom:8px}
    input{width:100%;background:#f8fafc;border:2px solid #e2e8f0;border-radius:14px;padding:14px 16px;font-size:15px;outline:none}
    input:focus{border-color:#667eea;background:#fff;box-shadow:0 0 0 3px rgba(102,126,234,.12)}
    .btn{margin-top:14px;width:100%;border:none;border-radius:14px;padding:14px 16px;font-size:15px;font-weight:800;color:#fff;cursor:pointer;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);box-shadow:0 6px 18px rgba(102,126,234,.35)}
    .ok{margin-top:16px;background:#dcfce7;border:2px solid #86efac;color:#14532d;border-radius:14px;padding:12px 14px;font-weight:700;font-size:13px}
    .err{margin-top:16px;background:#fee2e2;border:2px solid #fecaca;color:#7f1d1d;border-radius:14px;padding:12px 14px;font-weight:700;font-size:13px}
    .foot{margin-top:18px;color:#94a3b8;font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Восстановление пароля</div>
    <div class="sub">Введите email, который вы использовали при регистрации. Мы отправим ссылку для сброса пароля (если такой аккаунт существует).</div>

    {% if error %}
      <div class="err">❌ {{ error }}</div>
    {% endif %}

    {% if sent %}
      <div class="ok">✅ Письмо отправлено. Проверьте «Входящие» и «Спам».</div>
    {% else %}
      <form method="post" action="/forgot-password">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required autofocus>
        <button class="btn" type="submit">Отправить ссылку</button>
      </form>
    {% endif %}

    <div class="foot">TG Parser Sender</div>
  </div>
</body>
</html>
