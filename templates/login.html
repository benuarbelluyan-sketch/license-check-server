<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login ¬∑ TG Parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      border-radius: 24px;
      padding: 48px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 16px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
    }
    .logo-text span {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 15px;
      color: #1a202c;
      transition: all 0.3s;
      font-family: inherit;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .btn-login:active {
      transform: translateY(0);
    }

    .error-msg {
      background: #fed7d7;
      color: #742a2a;
      border: 2px solid #fc8181;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      font-size: 12px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">üîê</div>
      <div class="logo-text">TG Parser <span>Admin</span></div>
    </div>
    <div class="subtitle">–í–æ–π–¥–∏—Ç–µ –∏—Å–ø–æ–ª—å–∑—É—è —Ç–æ–∫–µ–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</div>

    {% if error %}
    <div class="error-msg">
      ‚ö†Ô∏è {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/admin/login">
      <div class="form-group">
        <label class="form-label">–¢–æ–∫–µ–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</label>
        <input type="password" name="token" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω..." required autofocus />
      </div>
      <button type="submit" class="btn-login">–í–æ–π—Ç–∏ –≤ –ø–∞–Ω–µ–ª—å</button>
    </form>

    <div class="footer">
      TG Parser Sender ¬© 2024
    </div>
  </div>
</body>
</html>
